<div *ngIf="patientInformation">
    <div class="row mt-3">
        <div class="col-lg-12 control-section">
            <div class="content-wrapper"></div>
            <app-patient-partial
            *ngIf="patientInformation && patientInformation.patient"
            [patient]="patientInformation.patient">
            </app-patient-partial>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-xs-6 col-sm-6 col-lg-6 col-md-6">
            <b>Grossesse</b>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-4 col-sm-4 col-lg-4 col-md-4">
            <ejs-dropdownlist #test id='pregnancyTypeDropDownList' 
            [dataSource]='pregnancyTypeData' 
            [value]='selectedPregnancyType' 
            placeholder='Select' 
            (change)="onPregnancyTypeDropDownListChange($event)"></ejs-dropdownlist>
        </div>
    </div>
