<div>
  <form #informationForm="ngForm">
    <!--Partial Patient -->
    <div class="row mt-3">
      <div class="col-lg-12 control-section">
        <div class="content-wrapper"></div>
        <app-patient-partial
          *ngIf="familyPatient && familyPatient.patient"
          [patient]="familyPatient.patient"
        ></app-patient-partial>
      </div>
    </div>

    <!-- father -->
    <div class="row mt-3">
      <div class="col-xs-6 col-sm-6 col-lg-6 col-md-6">
        <b>Père</b>
      </div>
    </div>
    <div class="row" *ngIf="familyPatient && familyPatient.father">
      <div class="col-xs-4 col-sm-4 col-lg-4 col-md-4">
        <ejs-textbox
          name="fatherName"
          placeholder="Nom"
          floatLabelType="Auto"
          [(ngModel)]="familyPatient.father.name"
        >
        </ejs-textbox>
      </div>
      <div class="col-xs-4 col-sm-4 col-lg-4 col-md-4">
        <ejs-textbox
          name="fatherFirstName"
          placeholder="Prénom"
          floatLabelType="Auto"
          [(ngModel)]="familyPatient.father.firstName"
        >
        </ejs-textbox>
      </div>
      <div class="col-xs-4 col-sm-4 col-lg-4 col-md-4">
        <ejs-textbox
          name="fatherProfession"
          placeholder="Profession"
          floatLabelType="Auto"
          [(ngModel)]="familyPatient.father.profession"
        >
        </ejs-textbox>
      </div>
    </div>
    <div class="row" *ngIf="familyPatient && familyPatient.father">
      <div class="col-xs-8 col-sm-8 col-lg-8 col-md-8">
        <ejs-textbox
          name="fatherAdresse"
          placeholder="Adresse"
          floatLabelType="Auto"
          [(ngModel)]="familyPatient.father.adresse"
        >
        </ejs-textbox>
      </div>
      <div class="col-xs-4 col-sm-4 col-lg-4 col-md-4">
        <ejs-textbox
          name="fatherTel"
          placeholder="Tel"
          floatLabelType="Auto"
          [(ngModel)]="familyPatient.father.tel"
        >
        </ejs-textbox>
      </div>
    </div>

    <!-- mother -->
    <div class="row mt-3">
      <div class="col-xs-6 col-sm-6 col-lg-6 col-md-6">
        <b>Mère</b>
      </div>
    </div>

    <div class="row" *ngIf="familyPatient && familyPatient.mother">
      <div class="col-xs-4 col-sm-4 col-lg-4 col-md-4">
        <ejs-textbox
          name="motherName"
          placeholder="Nom"
          floatLabelType="Auto"
          [(ngModel)]="familyPatient.mother.name"
        >
        </ejs-textbox>
      </div>
      <div class="col-xs-4 col-sm-4 col-lg-4 col-md-4">
        <ejs-textbox
          name="motherFirstName"
          placeholder="Prénom"
          floatLabelType="Auto"
          [(ngModel)]="familyPatient.mother.firstName"
        >
        </ejs-textbox>
      </div>
      <div class="col-xs-4 col-sm-4 col-lg-4 col-md-4">
        <ejs-textbox
          name="motherProfession"
          placeholder="Profession"
          floatLabelType="Auto"
          [(ngModel)]="familyPatient.mother.profession"
        >
        </ejs-textbox>
      </div>
    </div>
    <div class="row" *ngIf="familyPatient && familyPatient.mother">
      <div class="col-xs-8 col-sm-8 col-lg-8 col-md-8">
        <ejs-textbox
          name="motherAdresse"
          placeholder="Adresse"
          floatLabelType="Auto"
          [(ngModel)]="familyPatient.mother.adresse"
        >
        </ejs-textbox>
      </div>
      <div class="col-xs-4 col-sm-4 col-lg-4 col-md-4">
        <ejs-textbox
          name="motherTel"
          placeholder="Tel"
          floatLabelType="Auto"
          [(ngModel)]="familyPatient.mother.tel"
        >
        </ejs-textbox>
      </div>
    </div>
    <!-- siblings -->
    <div class="row mt-3">
      <div class="col-xs-6 col-sm-6 col-lg-6 col-md-6">
        <b>Fraternité</b>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-4 col-sm-4 col-lg-4 col-md-4">
        <ejs-textbox
          *ngIf="familyPatient && familyPatient.patient"
          name="fraternité"
          placeholder="Fraternité"
          floatLabelType="Auto"
          [(ngModel)]="familyPatient.patient.fraternity"
        ></ejs-textbox>
      </div>
    </div>
    <div class="row mt-3">
      <ejs-grid
        *ngIf="familyPatient && familyPatient.siblings"
        #gridSiblings
        [dataSource]="familyPatient.siblings"
        [toolbar]="toolbar"
        [allowPaging]="false"
        [pageSettings]="initialPage"
        [editSettings]="editSettings"
      >
        <e-columns>
          <e-column
            field="health"
            headerText="Health"
            width="30"
            textAlign="Center"
            type="checkbox"
          ></e-column>
          <e-column
            field="id"
            headerText="Sibling ID"
            [visible]="false"
            isPrimaryKey="true"
            textAlign="Right"
            validationRules="@(new { required = true })"
            width="100"
            type="number"
          ></e-column>
          <!-- <e-column
          field="type"
          headerText="Type"
          visible="false"
          textAlign="Right"
          validationRules="@(new { required = true })"
          width="100"
        ></e-column> -->
          <e-column
            field="siblingType"
            headerText="Fraternité"
            textAlign="Center"
            width="120"
          ></e-column>
          <e-column
            field="dateOfBirth"
            headerText="Date de Naissance"
            textAlign="Center"
            width="120"
            editType="datepickeredit"
          ></e-column>
          <e-column
            field="information"
            headerText="Information"
            textAlign="Center"
            width="120"
          ></e-column>
        </e-columns>
      </ejs-grid>
    </div>
    <div class="row justify-content-end" style="padding-right: 15px;">
      <button ejs-button cssClass="e-primary" (click)="registerClick($event)">
        Register
      </button>
    </div>
  </form>
</div>
